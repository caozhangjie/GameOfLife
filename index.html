<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game of Life</title>
		<script type="text/javascript" src = "js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src = "js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="title">Game of Life</div>
		<div class="contain">
			<canvas id="canvas" width="1000" height="600" style="border:1px solid #c3c3c3;">
				Canvas not supported
			</canvas>
		</div>
		<button class="myButton" id="start">开始</button>
		<button class="myButton" id="single">单步进行</button>
		<button class="myButton" id="continue">连续进行</button>
		<button class="myButton" id="pause">暂停</button>
		<div id="input_size">输入细胞大小：<input id="size"/> <button id="ready">确认</button></div>
		<div id="input_frequency">输入动画切换频率：<input id="frequency"/> <button id="ready_frequency">确认</button></div>
		<div id="input_density">输入活细胞密度：<input id="density"/> <button id="ready_density">确认</button></div>
		<div id='current_size'>当前细胞大小：4</div>
		<div id='current_frequency'>当前频率：10</div>
		<div id='current_density'>当前细胞存活率：0.5</div>
		<div id='set_wall'></div>
	</body>
</html>
